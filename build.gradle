plugins {
    id 'java'
    id 'application'
}

group = 'edu.upc.prop.clusterxx'
version = '3.0-SNAPSHOT'

application {
    mainClass = 'edu.upc.prop.clusterxx.presentacion.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.upc.prop.clusterxx.presentacion.Main'
    }
    destinationDirectory = file("$buildDir/../EXE")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

run {
    standardInput = System.in
}

sourceSets {
    main {
        java {
            srcDirs = ['FONTS/src/main/java']
        }
        resources {
            srcDirs = ['FONTS/src/main/resources']
        }
    }
}